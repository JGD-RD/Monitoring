version: '3.8'
services:
  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo 
      
    ports:
      - "4318:4318"  # OTLP HTTP
      - "3200:3200"  # Tempo UI

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
